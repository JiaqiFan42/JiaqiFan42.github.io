<!DOCTYPE html>
<html>

<head>
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="form-floating">
        <input type="email" class="form-control" id="addressInput" placeholder="Address">
        <label for="addressInput">Address</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox">
    </div>

    <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>
                <!-- for all dishes: -->
                <div class="row">
                    <!-- for each dish: -->
                    <div class="col-12 col-lg-6">
                        <!-- again, for each dish: -->
                        <div class="card">
                            <!-- for each dish’s img: -->
                            <img src="calamari.jpg" class="card-img-top">
                            <!-- for each dish’s contents (name & ingredients): -->
                            <div class="card-body">
                                <!-- for each dish’s name: -->
                                <div class="card-title">
                                    <h2>Fried Calamari<span class="badge bg-primary">NEW</span></h2>
                                </div>
                                <!-- for each dish’s ingredients: -->
                                <div class="card-text">
                                    <p>Squid, buttermilk.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <img src="falafel.jpg" class="card-img-top">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h2>Falafel</h2>
                                </div>
                                <div class="card-text">
                                    <p>Chickpea, herbs and spices.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpg" class="card-img-top">
                            <div class="card-body">
                                <div class="card-title">
                                    <h2>Pasta Salad</h2>
                                </div>
                                <div class="card-text">
                                    <p>Lettuce, vegetables and mozzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>
            <!-- <div class="col">  -->
            <div class="col-12 col-lg-6">
                <table class="table">
                    <h2>Prices</h2>
                    <tr>
                        <th>Food</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>ried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pizza</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <!-- , add another alert to inform our customers about the new dish: -->
                <div class="alert alert-info" role="alert">
                    Try out our new Fired Calamari!
                </div>
            </div>
        </div>
    </div>

</body>

</html>
